<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Holiday Sale</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 140px;
      background: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      background: #fff;
      text-align: center;
      padding-bottom: 160px;
    }

    .title {
      font-size: 16px;
      color: #111;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .headline {
      font-size: 48px;
      font-weight: bold;
      margin: 0;
    }

    .headline span {
      color: red;
    }

    .headline strong {
      font-weight: 900;
    }

    .description {
      max-width: 650px;
      margin: 20px auto 40px;
      color: #666;
      font-size: 16px;
      line-height: 1.6;
    }

    .box-image {
      width: 300px;
      z-index: 2;
      position: relative;
    }

    .discount-badge {
      position: absolute;
      right: 0;
      top: 220px;
      width: 100px;
      transform: rotate(-15deg);
      z-index: 3;
    }

    .red-background-img {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">WHAT IS FUNCTIONAL</div>

    <h1 class="headline"><span>Holidays</span> Sale <strong>50%</strong></h1>

    <p class="description">
      Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada.
      Ipsum sed sodales risus ut pellentesque vel euismod. Elifend nunc purus quam id fermentum amet amet sit consectetur.
    </p>

    <!-- 🎁 Gift box image -->
    <img src="images/Group 75.png" alt="Gift Box" class="box-image">

    <!-- 🔴 Discount badge -->
    <img src="images/Group 44.png" alt="50% Discount" class="discount-badge">

    <!-- 🟥 Red background image -->
    <img src="images/Rectangle 2.png" alt="Red Background" class="red-background-img">
  </div>

</body>
</html>
